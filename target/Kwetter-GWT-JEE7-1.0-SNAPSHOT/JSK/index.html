<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS Knowledge Quiz</title>
        <script src="jquery-2.1.1.js"></script>
        <script>
            function chooseQuiz(n) {
                $('#h').html("Quiz " + n);
                var src = "js/" + n + ".js";
                $('#f').attr('src', src).attr(
                    'onload',
                    function() {
                        $.getScript(src, function(){
                            createRunButton();
                        });
                    }
                );
            }
            
            function createRunButton(){
                $('#r').remove();
                $('<button>')
                .attr('id','r')
                .html("<code>run()</code>")
                .on('click',run)
                .appendTo($('#rd'));
            }

            function createSelectionButtons() {
                for (i = 0; i <= 8; i++) {
                    $('<button>')
                            .html('quiz ' + i)
                            .attr('onclick', 'chooseQuiz(' + i + ');')
                            .appendTo($('#b'));
                }
                $('<br>').appendTo($('#b'));
            }
        </script>

    </head>
    <body id="b" onload="createSelectionButtons(); chooseQuiz(0);">
        <h3 id="h"> </h3>
        Observe below <code>run()</code> method, and predict the alerts.<br/>
        <iframe id="f" height="300"> </iframe>
        <br/>
        <div id="rd"></div>
        <h3>Select quiz</h3>
    </body>
</html>
